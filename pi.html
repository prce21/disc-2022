<html>
  <head>
    <title>pi</title>
  </head>
  <body>
    <div style="width: 80vw"><canvas id="myChart"></canvas></div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
      kk = 0;
      nt = [];
      pt = [];
      pi = [];
      for (let i = 0; i < 100000000; i++) {
        x = Math.random();
        y = Math.random();
        let pie = Math.PI;
        if (x * x + y * y < 1) kk++;
        if (i == 100) padd(i, kk, pie);
        if (i == 1000) padd(i, kk, pie);
        if (i == 10000) padd(i, kk, pie);
        if (i == 100000) padd(i, kk, pie);
        if (i == 1000000) padd(i, kk, pie);
        if (i == 10000000) padd(i, kk, pie);
        if (i == 20000000) padd(i, kk, pie);
        if (i == 30000000) padd(i, kk, pie);
        if (i == 40000000) padd(i, kk, pie);
        if (i == 50000000) padd(i, kk, pie);
        if (i == 60000000) padd(i, kk, pie);
        if (i == 70000000) padd(i, kk, pie);
        if (i == 80000000) padd(i, kk, pie);
        if (i == 90000000) padd(i, kk, pie);
        if (i == 100000000) padd(i, kk, pie);
      }

      function padd(t, k, p) {
        alert(t + ":" + k + ":" + (4 * k) / t);
        nt.push(t);
        pt.push((4 * k) / t);
        pi.push(p);
      }

      datainfo = {
        labels: nt,
        datasets: [
          {
            label: "guess pi",
            backgroundColor: ["gray", "red"],
            borderColor: "blue",
            data: pt,
            tension: 0.5,
          },
          {
            label: "pi",
            backgroundColor: ["gray", "red"],
            borderColor: "red",
            data: pi,
            tension: 0.5,
          },
        ],
      };
      const config = {
        type: "line",
        data: datainfo,
      };
      mychart = new Chart(document.getElementById("myChart"), config);
    </script>
  </body>
</html>
